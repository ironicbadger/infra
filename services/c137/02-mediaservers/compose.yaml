services:
## media servers
  plex:
    image: plexinc/pms-docker
    container_name: plex
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /mnt/media-apps-tx/mediaservers/plex/config:/config
      - /mnt/jbod:/data
      - /mnt/bigrust20:/mnt/bigrust20:ro
      # ram transcode
      - /dev/shm:/transcode
    labels:
      - traefik.enable=false
    environment:
      - "PUID={{ docker_compose_generator_uid }}"
      - "PGID={{ docker_compose_generator_gid }}"
      - "TZ={{ host_timezone }}"
    restart: unless-stopped
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    hostname: jellyfin
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - "/mnt/media-apps-tx/mediaservers/jellyfin:/config"
      - "/mnt/jbod:/data:ro"
      - /mnt/downloads:/downloads:ro
      # ram transcode
      - /dev/shm:/transcode
    labels:
      - traefik.enable=true
      - "traefik.http.routers.jellyfin.rule=Host(`jf.wd.ktz.me`)"
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    ports:
      - 2285:8096
    environment:
      - "PUID={{ docker_compose_generator_uid }}"
      - "PGID={{ docker_compose_generator_gid }}"
      - "TZ=US/Eastern"
      - "JELLYFIN_PublishedServerUrl=jf.wd.ktz.me"
    restart: unless-stopped