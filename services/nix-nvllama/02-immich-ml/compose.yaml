services:
  # immich-ml
  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release-cuda
    container_name: immich-machine-learning
    volumes:
      - {{ appdata_path }}/apps/immich/cache:/cache
    ports:
      - 3003:3003
    dns:
      - 1.1.1.1
    deploy:
      resources:
        reservations:
          devices:
            - driver: cdi
              capabilities:
                - gpu
              device_ids:
                - nvidia.com/gpu=all
    restart: unless-stopped