# Exporter ports (standard)
exporter_ports:
  node: 9100
  smartctl: 9633
  zrepl: 9811

# Alert thresholds (easily tunable)
alert_thresholds:
  disk_usage_warning: 80
  disk_usage_critical: 90
  cpu_usage_warning: 90
  memory_usage_warning: 90
  temperature_warning: 60
  temperature_critical: 70
  disk_temperature_warning: 55
  disk_temperature_critical: 65
  zrepl_stale_hours: 2

# Scrape intervals
scrape_intervals:
  node: "30s"
  smartctl: "5m"
  zrepl: "1m"
