---

# ironicbadger.tailscale-routes-fix
tailscale_routes_fix_lan_subnet: 10.42.0.0/21
tailscale_routes_table: main

# ironicbadger.docker-compose-generator
host_timezone: "America/New_York"
wd_domain_me: "wd.{{ domain_me }}"
maple_domain_me: "maple.{{ domain_me }}"
apps_domain_me: "apps.{{ domain_me }}"

# ironicbadger.packages
packages_perform_cleanup: True
package_list:
  - btop
  - curl
  - git
  - htop
  - sudo
  - tmux
  - wget
  - which