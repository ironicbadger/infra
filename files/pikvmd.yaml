kvmd:
  gpio:
    drivers:
      tes:
        type: tesmart
        host: 10.42.0.77
        port: 5000
      reboot:
        type: cmd
        cmd: [/usr/bin/sudo, reboot]
      restart_service:
        type: cmd
        cmd: [/usr/bin/sudo, systemctl, restart, kvmd]
    scheme:
      ch0_led:
        driver: tes
        pin: 0
        mode: input
      ch1_led:
        driver: tes
        pin: 1
        mode: input
      ch2_led:
        driver: tes
        pin: 2
        mode: input
      ch3_led:
        driver: tes
        pin: 3
        mode: input
      ch4_led:
        driver: tes
        pin: 4
        mode: input
      ch5_led:
        driver: tes
        pin: 5
        mode: input
      ch6_led:
        driver: tes
        pin: 6
        mode: input
      ch7_led:
        driver: tes
        pin: 7
        mode: input
      pikvm_led:
        pin: 0
        mode: input
      ch0_button:
        driver: tes
        pin: 0
        mode: output
        switch: false
      ch1_button:
        driver: tes
        pin: 1
        mode: output
        switch: false
      ch2_button:
        driver: tes
        pin: 2
        mode: output
        switch: false
      ch3_button:
        driver: tes
        pin: 3
        mode: output
        switch: false
      ch4_button:
        driver: tes
        pin: 4
        mode: output
        switch: false
      ch5_button:
        driver: tes
        pin: 5
        mode: output
        switch: false
      ch6_button:
        driver: tes
        pin: 6
        mode: output
        switch: false
      ch7_button:
        driver: tes
        pin: 7
        mode: output
        switch: false
      reboot_button:
        driver: reboot
        pin: 0
        mode: output
        switch: false
      restart_service_button:
        driver: restart_service
        pin: 0
        mode: output
        switch: false
    view:
      table:
          - ["#morpheus", ch0_led, ch0_button]
          - ["#deep-thought", ch1_led, ch1_button]
          - ["#hl15", ch2_led, ch2_button]
          - ["#notinuse", ch3_led, ch3_button]
          - ["#notinuse", ch4_led, ch4_button]
          - ["#opnsense", ch5_led, ch5_button]
          - ["#zoidberg", ch6_led, ch6_button]
          - ["#homeassistant", ch7_led, ch7_button]
          - ["#PiKVM", "pikvm_led|green", "restart_service_button|confirm|Service", "reboot_button|confirm|Reboot"]